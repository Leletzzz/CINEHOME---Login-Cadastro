<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CINEHOME - Seu cinema em casa!</title>
  <link rel="icon" href="./imagens/icon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="layout.css">
</head>
<body>
<h1 class="site-title">
  <span class="cine">CINE</span><span class="home">HOME</span>
</h1>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login</div>
      <div class="title signup">Cadastre-se já!</div>
    </div>

    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Cadastro</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Endereço de e-mail" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Senha" required>
          </div>
          <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Entrar">
          </div>
          <div class="signup-link">Novo aqui? <a href="#">Cadastre-se agora!</a></div>
        </form>

        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Endereço de e-mail" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Senha" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Confirme sua senha" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Cadastre-se">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
